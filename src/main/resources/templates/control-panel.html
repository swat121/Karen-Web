<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<form method="post" th:action="@{/main/control-panel}" >
    <div th:each="el:${data}">
        <button class="sliding-button" type="submit" th:name="action" th:value="relay1" th:text="${el.relay1}"></button>
        <button class="sliding-button" type="submit" th:name="action" th:value="relay2" th:text="${el.relay2}"></button>
        <button class="sliding-button" type="submit" th:name="action" th:value="light" th:text="${el.light}"></button>
    </div>
</form>
</body>
</html>
